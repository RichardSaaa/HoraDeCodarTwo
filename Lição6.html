<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lição 6</title>
    <script>

        var a = parseInt(prompt("Digite um valor: "));
        var b = parseInt(prompt("Digite o segundo valor: "));
        var c = parseInt(prompt("Digite o terceiro valor: "));
        var d = parseInt(prompt("Digite o quarto valor: "));
        
        alert("O primeiro: " +a+ " ");
        alert("Ultimo: " +d+ " ");
        
        if (a > c && a > d && a > b) {
            alert("O maior número é: " +a+ " ");
        } else if (c > a && c > b && c > d) {
            alert("O maior número é: " +c+ " ");
        } else if (b > a && b > c && b > d) {
            alert("O maior número é: " +b+ " ");
        } else if (d > a && d > b && d > c) {
            alert("O maior número é: " +d+ " ");
        } 
         
        



    </script>
