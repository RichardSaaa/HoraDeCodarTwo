<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lição 3</title>
    <script>
        
        var a = parseInt(prompt("Digite o Primeiro valor: "));
        var b = parseInt(prompt("Digite o Segundo valor: "));
        var c = parseInt(prompt("Digite o Terceiro valor: "));
        
        if (c > a && b > c) {
            alert("O maior número é: " +b+ " ");
        } else if (b > a && b > c) {
            alert("O maior número é: " +c+ " ");
        } else if (a > c && a > b) {
            alert("Os maiores números são: " +a+ " ");
        } 
        else {
            alert("O maior número é: " +c+ " ");
        }
        
    </script>
</head>
